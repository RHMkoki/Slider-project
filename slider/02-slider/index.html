<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">

        <h3> Question :</h3>
        <p class="question" id="qst">
         Is JavaScript a programming language?
        </p>
        <button class="btn true-btn" id="true-btn">True</button>
        <button class="btn false-btn" id="false-btn">False</button>
        <button class="btn next-btn" id="next-btn">Next</button>
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
